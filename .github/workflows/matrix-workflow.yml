name: Matrix Demo
on:
    push:
        branches:
            - master
jobs:
    build:
        continue-on-error: true
        strategy:
            matrix:
                node-version: [14, 18]
        runs-on: ubuntu-latest
        steps:
          - name: Get Code
            uses: actions/checkout@v3
          - name: Install Node.js
            uses: actions/setup-node@v4
            with:
              node-version: ${{ matrix.node-version}}
          - name: Install Dependencies
            run: npm install
          - name: Build Project
            run: npm run build