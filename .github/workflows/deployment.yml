name: Deploy 
on: [push, workflow_dispatch]
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Download repo
        uses: actions/checkout@v3
      - name: Install dependencies
        run: npm ci
      - name: run tests 
        run: npm run test 
  deploy:
    needs: test
    runs-on: ubuntu-latest
    steps:
      - name: Download repo
        uses: actions/checkout@v3
      - name: Install dependencies
        run: npm ci
      - name: build project
        run: npm run build
      - name: deploy project
        run: echo "Deploying... c:"


